<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>

    <div class="form">
        <form action="#">
            <div class="form-header">
                <h1>Register</h1>
            </div>

            <div class="login-button">
                <button><a href="index.html">Login</a> </button>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required></div>
                </div>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="lastname">Last name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Enter your last name" required></div>
                </div>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required></div>
                </div>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="number"> Phone Number </label>
                    <input type="tel" id="phone" name="phone" placeholder="(xx) xxxxx-xxxx" required>
                </div>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="password">
                        Password
                        <input type="password" name="password" id="password" placeholder="Enter your password" required></div>
                    </label>
                </div>
            </div>

            <div class="gender">
                <div class="gender-title">
                    <h4>Gender</h1>
                </div>

                <div class="gender-types">
                    <div class="gender-input">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" name="gender" id="other">
                        <label for="others">Others</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" name="gender" id="none">
                        <label for="none">Prefer not to say</label>
                    </div>
                </div>
                
            </div>
            
            <div class="register-button">
                <button><a href="#">Register</a></button>
            </div>

        </form>
    </div>

</body>
</html>
