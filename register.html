<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
    <main id="container">
        <div class="form">
            <form id="form">
                <div class="form-header">
                    <div class="title">
                        <h1>Register</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="index.html">Login</a></button>
                    </div>
                </div>
                <div class="inputs">
                    <div class="input-box">
                        <label for="firstname">
                            First Name
                            <div class="input-field">
                                <input type="text" name="firstname" id="firstname" placeholder="Enter your first name">
                                <i class="fas fa-exclamation-circle"></i>
                                <i class="fas fa-check-circle"></i>
                                <small>Error message</small>
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="lastname">
                            Last Name
                            <div class="input-field">
                                <input type="text" name="lastname" id="lasstname" placeholder="Enter your last name">
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="email">
                            E-mail
                            <div class="input-field">
                                <input type="email" name="email" id="email" placeholder="user@email.com">
                                <i class="fas fa-exclamation-circle"></i>
                                <i class="fas fa-check-circle"></i>
                                <small>Error message</small>
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="phone">
                            Phone Number
                            <div class="input-field">
                                <input type="tel" name="phone" id="phone" placeholder="(xx) xxxx-xxxx">
                                <i class="fas fa-exclamation-circle"></i>
                                <i class="fas fa-check-circle"></i>
                                <small>Error message</small>
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="password">
                            Password
                            <div class="input-field">
                                <input type="password" name="password" id="password" placeholder="Enter your password">
                                <i class="fas fa-exclamation-circle"></i>
                                <i class="fas fa-check-circle"></i>
                                <small>Error message</small>
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">
                            Password
                            <div class="input-field">
                                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Enter your password again">
                                <i class="fas fa-exclamation-circle"></i>
                                <i class="fas fa-check-circle"></i>
                                <small>Error message</small>
                            </div>
                        </label>
                    </div>

                </div>


                <div class="gender">
                    <div class="gender-title">
                        <h4>Gender</h1>
                    </div>

                    <div class="gender-types">
                        <div class="gender-input">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Male</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Female</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="other">
                            <label for="others">Others</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="none">
                            <label for="none">Prefer not to say</label>
                        </div>
                    </div>
                    
                </div>
                
                <div id="register-button">
                    <button><a href="#">Register</a></button>
                </div>

            </form>
        </div>
    </main>

    <script
    src="https://kit.fontawesome.com/f9e19193d6.js"
    crossorigin="anonymous"
    ></script>

  <script src="assets/js/script.js"></script>


</body>
</html>
