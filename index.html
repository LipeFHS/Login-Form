<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <main id="container">
        <form id="login-form">
            <div id="form-header">
                <h1>Login</h1>
            </div>

            <div id="social-media">
                <a href="#">
                    <img src="assets/imgs/facebook.png" alt="Facebook Logo">
                </a>
                <a href="#">
                    <img src="assets/imgs/google.png" alt="Facebook Logo">
                </a>
                <a href="#">
                    <img src="assets/imgs/github.png" alt="Facebook Logo">
                </a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="email" placeholder="user@email.com">
                        </div>
                    </label>
                </div>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="password" id="password">
                        </div>
                    </label>

                    <div id="forgot-password">
                        <a href="">
                            Forgot your password?
                        </a>
                    </div>

                    <div id="register">
                        Don't have an account?
                        <a href="register.html">
                            Create one!
                        </a>
                    </div>

                </div>
            </div>
            
            <button type="submit" id="login-button">
                Login
            </button>

        </form>
    </main>

<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
